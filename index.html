<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Imagens</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h3 id="fonte">Identificador de Emoções</h3>
        <p id="titulo">O modelo foi treinado para identificar as seguintes emoções: </p>
        <p id="tipo">Feliz</p><span><img id="imagemDeCara" src="feliz.png"></span>
        <hr>
        <p id="tipo">Triste</p><span><img id="imagemDeCara" src="triste.png"></span>
        <hr>
        <label id="visCamera">Vizualização da webcam: </label>
        <div id="cameraCentro" width: "100%">
            <div id="camera"></div>
        </div>
            <br>
            <br>
            <div id="resultado"></div>
            <br><br>
            <button id="botao1" onclick="takeSnapshot()">Capturar Imagem</button>
            <br><br>
            <button id="botao2" onclick="check()">Identificar Imagem</button>
            <br>
            <label id="label" style="font-size:22px">Emoção : <span id="resultObjectName"></span></label>
            <br>
            <label id="label" style="font-size:22px">Precisão : <span id="resultObjectAccuracy"></span></label>
    </div>
    <script src="main.js"></script>
</body>
</html>
